<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- <script src="lib/ionic/js/angular/angular-resource.js"></script> -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="movieApp" ng-controller="MovieListCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Popular Movies</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="movie in movies" class="item-text-wrap item-thumbnail-left">
              <img ng-src="{{imageBaseUrl}}{{movie.poster_path}}"><br> <b>{{ movie.title }} </b>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
